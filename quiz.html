<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVIK Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <div>
      <h1 class="logo_OV">ov<span class="logo_IK">IK</span></h1>
    </div>
    <div class="welcomeContainer">
      <div class="start-screen">
        <h1 class="welcome">WELCOME!!!</h1>
        <h3>Test your basic computer Knowledge</h3>
        <p class="goodLuck">Goodluck!!</p>
        <!-- <h3 class="name">Please Enter your Name</h3>
        <form action="">
          <input type="text" />
          <button onclick="submitButton">submit</button>
          <p id="greet"></p>
        </form> -->
        <button id="start-button">Take Test</button>
      </div>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 22 questions</span>
        </div>
        <div class="timer-div">
          <i class="bi bi-watch"></i>
          <!-- <img src="timer-icon.svg" /> -->
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="./quiz.js"></script>
    <script src="./quizArray.js"></script>
  </body>
</html>
